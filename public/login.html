    <!-- Tüm sayfayı kaplayan bölüm -->
    <!-- Login and Signup -->
    <div class="login-page">
      <div class="login-wrapper">
        <!-- Başlık ve kartların bulunduğu ana bölüm -->
        <div class="login-content-area">
          <!-- Log In / Sign Up sekme başlığı -->
          <h6 class="tab-switch-title">
            <span>Log In</span>
            <span>Sign Up</span>
          </h6>

          <!-- 3D kart dönüşümünü tetikleyen checkbox -->
          <input type="checkbox" id="reg-log" name="reg-log" class="checkbox" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap">
            <div class="card-3d-wrapper">
              <!-- Log In Section -->
              <div class="card-front">
                <div class="center-wrap">
                  <div class="form-section">
                    <h4 class="form-title">Log In</h4>
                    <div class="form-group">
                      <input
                        type="email"
                        name="logemail"
                        id="logemail"
                        autocomplete="off"
                        placeholder="Your Email"
                        class="form-style"
                        required
                      />
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group margin-top">
                      <input
                        type="password"
                        name="logpass"
                        id="logpass"
                        autocomplete="off"
                        placeholder="Your Password"
                        class="form-style"
                        required
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <button id="login-btn" class="btn margin-top">
                      Log In
                    </button>
                    <p class="info-text margin-top">
                      <a href="#" class="link-override"
                        >Forgot your password?</a
                      >
                    </p>
                  </div>
                </div>
              </div>

              <!-- Sign Up Section -->
              <div class="card-back">
                <div class="center-wrap">
                  <div class="form-section">
                    <h4 class="form-title">Sign Up</h4>
                    <div class="form-group">
                      <input
                        type="text"
                        name="logname"
                        id="logname"
                        autocomplete="off"
                        placeholder="Your Full Name"
                        class="form-style"
                        required
                      />
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group margin-top">
                      <input
                        type="email"
                        name="logemail"
                        id="logemail2"
                        autocomplete="off"
                        placeholder="Your Email"
                        class="form-style"
                        required
                      />
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group margin-top">
                      <input
                        type="password"
                        name="logpass"
                        id="logpass2"
                        autocomplete="off"
                        placeholder="Your Password"
                        class="form-style"
                        required
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <button id="signup-btn" class="btn margin-top">
                      Sign Up
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
