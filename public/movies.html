  <body data-page="vision-movies">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="images/LOGO.png" alt="" />
      </div>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <ul class="nav-links">
        <a href="index.html">
          <li>Home<span></span></li>
        </a>
        <a href="movies.html">
          <li class="active">Movies<span></span></li>
        </a>
        <a href="ımdb.html">
          <li>IMDb<span></span></li>
        </a>
        <a href="campaign.html">
          <li>Campaigns<span></span></li>
        </a>
        <a href="contact.html">
          <li>About/Contact<span></span></li>
        </a>
      </ul>
      <div class="nav-right">
        <a href="login.html" id="sign-in">Sign In</a>
        <button id="search-button" class="search-btn">
          <i class="fa-solid fa-magnifying-glass" style="color: white"></i>
        </button>
      </div>
    </nav>
    <div id="fullscreen-search" class="fullscreen-search hidden">
      <div class="search-modal-content">
        <input
          type="text"
          id="fullscreen-search-input"
          placeholder="Press 'Return' to search..."
        />
        <button id="close-search" class="close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div
        id="fullscreen-search-results"
        class="fullscreen-search-results"
      ></div>
    </div>

    <div class="movies-bg-container">
      <div class="movies-container-title">
        <h1>VISION</h1>
      </div>
      <div class="movies-container">
        <div class="card">
          <div class="thumb"></div>
          <div class="infos">
            <h2 class="title"><span class="flag usa"></span></h2>
            <h3 class="date"></h3>
            <h3 class="seats"></h3>
            <p class="txt"></p>
            <a href="#"><h3 class="movie-details">buy ticket</h3></a>
          </div>
        </div>
      </div>
    </div>

    <div id="chatbot-container">
      <div id="chatbot-button">
        <i class="bi bi-robot"></i>
      </div>
      <div id="chatbox" style="display: none">
        <iframe src="chatbot.html" id="chatbot-frame"></iframe>
      </div>
    </div>

    <section class="mobile-app-section">
      <div class="mobile-app-container">
        <div class="app-text">
          <h2>GET APP</h2>
          <div class="app-buttons">
            <a href="https://www.apple.com/tr/app-store/" class="google-play">
              <img src="images/app-store.png" alt="" />
            </a>
            <a href="https://play.google.com/store/games" class="app-store">
              <img src="images/google_play.png" alt="" />
            </a>
          </div>
        </div>
        <div class="app-image">
          <img src="images/output.png" alt="Mobil Uygulama" />
        </div>
      </div>
    </section>

    <footer>
      <div class="box-container">
        <div class="box">
          <h3>Created by MovieVerse | <span>All Rights Reserved</span></h3>
        </div>
        <div class="social">
          <a
            href="https://tr-tr.facebook.com/nisantasiedu/"
            target="_blank"
            class="fa-brands fa-facebook-f"
          ></a>
          <a
            href="http://instagram.com/oz.trk4/"
            target="_blank"
            class="fa-brands fa-instagram"
          ></a>
          <a
            href="https://twitter.com/Abdulsametztr13"
            target="_blank"
            class="fa-brands fa-twitter"
          ></a>
          <a
            href="https://www.linkedin.com/in/abdulsamet-%C3%B6zt%C3%BCrk-9135412a8/"
            target="_blank"
            class="fab fa-linkedin"
          ></a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="vision_movie.js"></script>
