<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieVerse | Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body data-page="profile">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="images/LOGO.png" alt="" />
      </div>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <ul class="nav-links">
        <a href="index.html"
          ><li>Home<span></span></li
        ></a>
        <a href="movies.html"
          ><li>Movies<span></span></li
        ></a>
        <a href="ımdb.html"
          ><li>IMDb<span></span></li
        ></a>
        <a href="campaign.html"
          ><li>Campaigns<span></span></li
        ></a>
        <a href="contact.html"
          ><li>About/Contact<span></span></li
        ></a>
      </ul>
      <div class="nav-right">
        <a href="login.html" id="sign-in">Sign In</a>
        <button id="search-button" class="search-btn">
          <i class="fa-solid fa-magnifying-glass" style="color: white"></i>
        </button>
      </div>
    </nav>
    <div id="fullscreen-search" class="fullscreen-search hidden">
      <div class="search-modal-content">
        <input
          type="text"
          id="fullscreen-search-input"
          placeholder="Press 'Return' to search..."
        />
        <button id="close-search" class="close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div
        id="fullscreen-search-results"
        class="fullscreen-search-results"
      ></div>
    </div>

    <div class="profile-container">
      <div class="profile-user">
        <div class="profile-avatar"></div>
        <div class="profile-username">
          <h2>USERNAME</h2>
        </div>
      </div>

      <div class="profile-com-res">
        <div class="profile-com">MY COMMENT</div>
        <div class="profile-res">MY RESERVATIONS</div>
      </div>

      <div class="profile-comment-container">
        <div class="profile-comment-box">
          <div class="profile-comment">
            <p></p>
          </div>
        </div>
      </div>

      <div class="profile-reservation-container">
        <div class="profile-reservation-box">
          <div class="profile-reservation-moviename">MOVIE 1</div>
          <div class="profile-reservation-infos">
            <div class="infos-movieDate">29.01.2025</div>
            <div class="infos-movieTime">18.00</div>
            <div class="infos-movieTicket">Student</div>
            <div class="infos-movieSeat">B5</div>
          </div>
        </div>
      </div>

      <!-- Logout Button -->
      <div class="logout-btn">
        <button id="logout">LOGOUT</button>
      </div>
    </div>

    <section class="mobile-app-section">
      <div class="mobile-app-container">
        <div class="app-text">
          <h2>GET APP</h2>
          <div class="app-buttons">
            <a
              href="https://www.apple.com/tr/app-store/"
              class="google-play"
              target="_blank"
            >
              <img src="images/app-store.png" alt="" />
            </a>
            <a
              href="https://play.google.com/store/games"
              class="app-store"
              target="_blank"
            >
              <img src="images/google_play.png" alt="" />
            </a>
          </div>
        </div>
        <div class="app-image">
          <img src="images/output.png" alt="Mobil Uygulama" />
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="box-container">
        <div class="box">
          <h3>Created by MovieVerse | <span>All Rights Reserved</span></h3>
        </div>
        <div class="social">
          <a
            href="https://tr-tr.facebook.com/nisantasiedu/"
            target="_blank"
            class="fa-brands fa-facebook-f"
          ></a>
          <a
            href="http://instagram.com/oz.trk4/"
            target="_blank"
            class="fa-brands fa-instagram"
          ></a>
          <a
            href="https://twitter.com/Abdulsametztr13"
            target="_blank"
            class="fa-brands fa-twitter"
          ></a>
          <a
            href="https://www.linkedin.com/in/abdulsamet-%C3%B6zt%C3%BCrk-9135412a8/"
            target="_blank"
            class="fab fa-linkedin"
          ></a>
        </div>
      </div>
    </footer>

    <div id="chatbot-container">
      <div id="chatbot-button">
        <i class="bi bi-robot"></i>
      </div>
      <div id="chatbox" style="display: none">
        <iframe src="chatbot.html" id="chatbot-frame" scrolling="no"></iframe>
      </div>
    </div>

    <!-- Script Section -->
    <script>
      // Logout button functionality
      document.getElementById("logout").addEventListener("click", () => {
        // Clear token and user data
        localStorage.removeItem("token");
        localStorage.removeItem("name");

        // Show logout success message
        alert("You have successfully logged out!");

        // Redirect to login page
        window.location.href = "login.html";
      });

      // Update Navbar Sign-In Link on Page Load
      document.addEventListener("DOMContentLoaded", () => {
        const name = localStorage.getItem("name");
        const signInLink = document.getElementById("sign-in");

        if (signInLink) {
          if (name) {
            signInLink.textContent = name;
            signInLink.href = "/profile.html";
          } else {
            signInLink.textContent = "SIGN IN";
            signInLink.href = "/login.html";
          }
        }
      });
    </script>
    <script src="script.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
