<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieVerse | IMDb</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ımdb.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body data-page="imdb-movies">
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="images/LOGO.png" alt="" />
      </div>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <ul class="nav-links">
        <a href="index.html">
          <li>Home<span></span></li>
        </a>
        <a href="movies.html">
          <li>Movies<span></span></li>
        </a>
        <a href="ımdb.html">
          <li class="active">IMDb<span></span></li>
        </a>
        <a href="campaign.html">
          <li>Campaigns<span></span></li>
        </a>
        <a href="contact.html">
          <li>About/Contact<span></span></li>
        </a>
      </ul>
      <div class="nav-right">
        <a href="login.html" id="sign-in">Sign In</a>
        <button id="search-button" class="search-btn">
          <i class="fa-solid fa-magnifying-glass" style="color: white"></i>
        </button>
      </div>
    </nav>
    <div id="search-box" class="search-box hidden">
      <input type="text" id="search-input" placeholder="Site içinde ara..." />
      <button id="perform-search">Ara</button>
    </div>

    <div class="container">
      <h1 class="center">IMDb List</h1>
      <article class="episode">
        <div class="episode__number"></div>
        <div class="episode__content">
          <div class="title"></div>
          <div class="story"></div>
        </div>
      </article>
      <a href="#"><button class="detail-button">DETAIL</button></a>
    </div>

    <section class="mobile-app-section">
      <div class="mobile-app-container">
        <div class="app-text">
          <h2>GET APP</h2>
          <div class="app-buttons">
            <a href="https://www.apple.com/tr/app-store/" class="google-play">
              <img src="images/app-store.png" alt="" />
            </a>
            <a href="https://play.google.com/store/games" class="app-store">
              <img src="images/google_play.png" alt="" />
            </a>
          </div>
        </div>
        <div class="app-image">
          <img src="images/output.png" alt="Mobil Uygulama" />
        </div>
      </div>
    </section>

    <footer>
      <div class="box-container">
        <div class="box">
          <h3>Created by MovieVerse | <span>All Rights Reserved</span></h3>
        </div>
        <div class="social">
          <a
            href="https://tr-tr.facebook.com/nisantasiedu/"
            target="_blank"
            class="fa-brands fa-facebook-f"
          ></a>
          <a
            href="http://instagram.com/oz.trk4/"
            target="_blank"
            class="fa-brands fa-instagram"
          ></a>
          <a
            href="https://twitter.com/Abdulsametztr13"
            target="_blank"
            class="fa-brands fa-twitter"
          ></a>
          <a
            href="https://www.linkedin.com/in/abdulsamet-%C3%B6zt%C3%BCrk-9135412a8/"
            target="_blank"
            class="fab fa-linkedin"
          ></a>
        </div>
      </div>
    </footer>
    <div id="chatbot-container">
      <div id="chatbot-button">
        <i class="bi bi-robot"></i>
      </div>
      <div id="chatbox" style="display: none">
        <iframe src="chatbot.html" id="chatbot-frame"></iframe>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="ımdb.js"></script>
  </body>
</html>
